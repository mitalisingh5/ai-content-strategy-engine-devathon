    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              // --- Core Backgrounds & Surfaces (Zesty Lemon Theme) ---
              'light-bg': '#FFFFFF',         // Pure white background for max contrast
              'dark-bg': '#1A1A14',          // Very dark, desaturated olive for dark mode
              'surface-light': '#FFFFFF',    // Pure white for cards in light mode
              'surface-dark': '#24241C',     // A slightly lighter dark surface for cards

              'text-muted-light': '#6E704B',    // A muted olive for secondary text

              'text-muted-dark': '#A6A696',     // Muted cream for dark mode secondary text
              'text-on-dark': '#FFFFFF',        // Pure white for text on dark panels

              // --- Accent Palette: Olive Green & Sunny Yellow ---

              'primary-focus': '#9C9C3E',      // Darker Olive Green
              'accent': '#FFE566',            // Sunny Yellow (from palette)
              'accent-focus': '#FFD733',       // A more saturated Sunny Yellow
              'dark-panel': '#6E704B',        // Muted olive for high-contrast areas like the login page

              // Other colors from previous theme (for platform icons)

          }
        }
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      a, button, [role="button"] {
          cursor: pointer;
      }
      input, textarea {
          cursor: text;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      @keyframes float-bob {
        0%, 100% {
          transform: translateY(-4px);
        }
        50% {
          transform: translateY(4px);
        }
      }
      .animate-float-bob {
        animation: float-bob 4s ease-in-out infinite;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slideInUp {
        animation: slideInUp 0.3s ease-out forwards;
      }

      .glow-card {
          position: relative;
          overflow: hidden; /* Ensures the glow doesn't spill out */
      }

      .glow-card::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(
              350px circle at var(--mouse-x, -100px) var(--mouse-y, -100px), /* Default position off-screen */
              rgba(179, 179, 71, 0.2), /* Light-theme glow color (primary olive) */
              transparent 80%
          );
          border-radius: inherit;
          opacity: 0;
          transition: opacity 0.3s ease-out;
          z-index: 0;
      }

      .dark .glow-card::before {
          background: radial-gradient(
              350px circle at var(--mouse-x, -100px) var(--mouse-y, -100px),
              rgba(179, 179, 71, 0.4), /* Dark-theme glow color (brighter olive) */
              transparent 80%
          );
      }

      .glow-card:hover::before {
          opacity: 1;
      }

      /* Ensure card content is rendered above the glow effect */
      .glow-card > * {
          position: relative;
          z-index: 1;
      }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-strategy, #printable-strategy * {
          visibility: visible;
        }
        #printable-strategy {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 2rem;
        }
        .no-print {
          display: none !important;
        }
        body {
          background: #fff !important;
        }
        /* Reset card styles for print */
        .card-print {
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          page-break-inside: avoid;
          margin-bottom: 20px;
          background: #fff !important;
        }
        h1, h2, h3, h4, p, span, div {
            color: #000 !important;
        }
        /* Remove animations and transitions */
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
